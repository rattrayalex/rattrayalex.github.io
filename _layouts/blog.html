---
layout: default
section: blog
---

<div class='blog-post-wrapper'>
  <div class='heading'>
    <br>
    <h1 class="text-center">{{ page.title }}</h1>
    <h2>
      {{ page.tagline }}
      <small class='date'> - {{ page.date | date:"%b %d" }}</small>
    </h2>

    <hr>
  </div>
  {{ content }}
</div>
